name: Deploy Dist
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Setup Node and install depencencies
              uses: ./.github/actions/setupnode
              with: 
                 node-version: 20
            - name: Run Tests
              run: npm run test